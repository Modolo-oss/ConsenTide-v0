version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: consentire-db
    environment:
      POSTGRES_DB: ${DB_NAME:-consentire}
      POSTGRES_USER: ${DB_USER:-consentire_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-consentire_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - consentire-network

  redis:
    image: redis:7-alpine
    container_name: consentire-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - consentire-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: consentire-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-consentire}
      - DB_USER=${DB_USER:-consentire_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - HGTP_ENDPOINT=${HGTP_ENDPOINT}
      - NETWORK_ID=${NETWORK_ID}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - consentire-network
    volumes:
      - ./logs:/app/logs

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: consentire-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-ConsenTide}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - consentire-network

  nginx:
    image: nginx:alpine
    container_name: consentire-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - consentire-network

volumes:
  postgres_data:
  redis_data:

networks:
  consentire-network:
    driver: bridge
