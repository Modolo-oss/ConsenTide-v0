# ConsenTide - Simple Railway Deployment

# Backend Service
[[services]]
name = "backend"
source = "backend"

[services.variables]
PORT = "3001"
NODE_ENV = "production"
JWT_SECRET = "${{JWT_SECRET}}"
DATABASE_URL = "${{DATABASE_URL}}"
CONSTELLATION_PRIVATE_KEY = "${{CONSTELLATION_PRIVATE_KEY}}"
CONSTELLATION_PUBLIC_KEY = "${{CONSTELLATION_PUBLIC_KEY}}"
CONSTELLATION_WALLET_ADDRESS = "${{CONSTELLATION_WALLET_ADDRESS}}"

# Frontend Service
[[services]]
name = "frontend" 
source = "frontend"

[services.variables]
NEXT_PUBLIC_API_URL = "${{backend.RAILWAY_PUBLIC_DOMAIN}}"
NEXT_PUBLIC_ENV = "production"